<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
    <div id="board">
        <div class="row-wrapper">
            <div id="field-1">
                <button class="field-btn" data-field="1"></button>
            </div>
            <div id="field-2">
                <button class="field-btn" data-field="2"></button>
            </div>
            <div id="field-3">
                <button class="field-btn" data-field="3"></button>
            </div>
        </div>

        <div class="row-wrapper">
            <div id="field-4">
                <button class="field-btn" data-field="4"></button>
            </div>
            <div id="field-5">
                <button class="field-btn" data-field="5"></button>
            </div>
            <div id="field-6">
                <button class="field-btn" data-field="6"></button>
            </div>
        </div>

        <div class="row-wrapper">
            <div id="field-7">
                <button class="field-btn" data-field="7"></button>
            </div>
            <div id="field-8">
                <button class="field-btn" data-field="8"></button>
            </div>
            <div id="field-9">
                <button class="field-btn" data-field="9"></button>
            </div>
        </div>
    </div>
    
    <div id="game-info">
        <p id="current-turn"></p>
        <p id="current-player"></p>
    </div>

    <p id="end-game-message"></p>

    <script src="./js/script.js"></script>
</body>
</html>
